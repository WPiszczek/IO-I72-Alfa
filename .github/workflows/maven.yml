name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn --batch-mode --file ioprojectarchitecture/pom.xml --update-snapshots verify
    - name: Generate javadoc
      run: mvn --file ioprojectarchitecture/pom.xml javadoc:javadoc
    - name: Deploy javadoc
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: ioprojectarchitecture/javadoc
      
      

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700;900&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Sorting Madness</title>
</head>
<body>
    <div class="dataType"><header>Wprowadź dane</header></div>
    <div class="yourSpaces">
        <input type="text" class="table-input" placeholder="Wpisz tablicę do posortowania" name="sortData">
        <input type="text" class="table-input" placeholder="Przeciągnij plik do posortowania" name="sortData">
    </div>
    <div class="yourChoice">
        <input class="myButton" type="button" value="BubbleSort" name="sortType">
        <input class="myButton" type="button" value="HeapSort" name="sortType">
        <input class="myButton" type="button" value="InsertionSort" name="sortType">
        <input class="myButton" type="button" value="QuickSort" name="sortType">
        <input class="myButton" type="button" value="SelectionSort" name="sortType">
        <input class="myButton" type="button" value="ShellSort" name="sortType">
    </div>
</body>
</html>
